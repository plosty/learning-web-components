<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="scheduling.css" />
  <title>Scheduling Form</title>
</head>
<body>
  <div class="form-container">
    <div class="scheduling-form">
      <h1>Scheduling Form</h1>
      <form>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time</label>
        <input type="datetime-local" id="time" name="time"required />

        <label for="timezone">Timezone</label>
        <input type="text" id="timezone" name="timezone" required />

        <label for="contact-number">Contact Number</label>
        <input type="text" id="contact-number" name="contact-number" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message-area">Message</label>
        <textarea id="message-area" name="message-area" placeholder="Please enter your messages here" >
        </textarea>

        <input type="submit" id="submit-schedule" value="Submit Schedule" />
      </form>
    </div>
  </div>
</body>
