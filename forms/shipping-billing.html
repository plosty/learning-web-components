<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="forms.css" />
  <link rel="stylesheet" type="text/css" href="shipping-billing.css" />
  <title>Shipping and Billing Form</title>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="shipping-billing-form">
        <h1>Shipping And Billing Form</h1>
        <div class="address-form" id="shipping-form">
          <h2>Shipping Address Form</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name"  name="last-name" placeholder="Last Name" required />

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required />

            <label for="city">City</label>
            <input type="text" id="city"  name="city" placeholder="City" required />

            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="uk">UK</option>
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
            </select>
        </div>

        <div class="checkboxes">
          <!--<label for="same-address">
            <input type="checkbox" id="same-address" name="same-address" checked />
              <span>Is Billing Address the same as the Shipping Address?</span>
          </label>-->
          <p>Is Billing Address the same as the Shipping Address?</p>
        </div>

        <div class="address-form" id="billing-form">
          <h2>Billing Address Form</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name"  name="last-name" placeholder="Last Name" required />

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required />

            <label for="city">City</label>
            <input type="text" id="city"  name="city" placeholder="City" required />

            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="uk">UK</option>
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
            </select>
        </div>
      </div>
      <input type="submit" id="submit-address" value="Enter Address" />
    </form>
  </div>
</body>
