<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="shipping-billing.css" />
  <title>Shipping, Billing and Payment Form</title>
</head>
<body>
  <div class="form-container">
    <h1 id="main-header">Shipping, Billing and Payment</h1>
    <!-- Address Section -->
    <div id="form-container">
      <form accept-charset=utf-8>
        <ul class="ac-container">
            <!-- Shipping and Billing Address Section -->
            <li class="ac-menu-section">
              <input id="ac-1" name="accordion-1" class="accordion-1" type="radio" checked>
              <label for="ac-1" id="shipping-billing-header" class="accordion-label">Shipping And Billing Form</label>
              <div class="address-section content-section">
                <div class="address-form content" id="shipping-form">
                  <h2 id="shipping-address-header">Shipping Address Form</h2>
                  <label for="first-name" id="first-name-label">First Name</label>
                  <input type="text" id="first-name" name="first-name" placeholder="First Name" />

                  <label for="last-name" id="last-name-label">Last Name</label>
                  <input type="text" id="last-name"  name="last-name" placeholder="Last Name" />

                  <label for="address" id="address-label">Address</label>
                  <input type="text" id="address" name="address" placeholder="Address" />

                  <label for="city" id="city-label">City</label>
                  <input type="text" id="city"  name="city" placeholder="City" />

                  <div class="dropdown">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                      <option value="uk">UK</option>
                      <option value="usa">USA</option>
                      <option value="canada">Canada</option>
                    </select>
                  </div>
                </div>

                <div class="checkboxes">
                  <input type="checkbox" id="same-address" name="same-address" class="same-address" checked />
                  <label for="same-address">Is Billing Address the same as the Shipping Address?</label>
                  <div class="clear"></div>
                </div>

                <div class="address-form content" id="billing-form">
                  <h2 id="billing-address-header">Billing Address Form</h2>

                  <label for="first-name" id="billing-first-name-label">First Name</label>
                  <input type="text" id="billing-first-name" name="first-name" placeholder="First Name" />

                  <label for="last-name" id="billing-last-name-label">Last Name</label>
                  <input type="text" id="billing-last-name"  name="last-name" placeholder="Last Name" />

                  <label for="address" id="billing-address-label">Address</label>
                  <input type="text" id="billing-address" name="address" placeholder="Address" />

                  <label for="city" id="billing-city-label">City</label>
                  <input type="text" id="billing-city"  name="city" placeholder="City" />

                  <div class="dropdown">
                    <label for="country">Country</label>
                    <select id="billing-country" name="country">
                      <option value="uk">UK</option>
                      <option value="usa">USA</option>
                      <option value="canada">Canada</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <!-- Card Payment Details -->
            <li class="ac-menu-section">
              <input id="ac-2" name="accordion-1" class="accordion-1" type="radio">
              <label for="ac-2"  id="payment-header" class="accordion-label">Payment Form</label>
              <div class="payment-form content-section">
                <h2>Card Details</h2>
                <label for="full-name" id="full-name-label">Full Name</label>
                <input type="text" id="full-name" name="full-name" />

                <label for="card-number" id="card-number-label">Card Number</label>
                <input type="text" id="card-number"  name="card-number" size="19" />

                <label for="ccv-number" id="ccv-number-label">CCV Number</label>
                <input type="text" id="ccv-number"  name="ccv-number" size="4" />

                <div class="dropdown">
                  <label for="month">Month</label>
                  <select id="month" name="month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                  </select>

                  <label for="year">Year</label>
                  <select id="year" name="year">
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>
                  </select>
                </div>
              </div>
            </li>
            <li class="ac-menu-section">
              <input type="submit" class="submit-address" id="submit-address" value="Submit Payment" />
            </li>
        </ul>
      </form>
    </div>
    <script src="shipping-billing.js"></script>
    <script src="../scripts/validator.js"></script>
  </div>
</body>
