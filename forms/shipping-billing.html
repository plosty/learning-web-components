<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="shipping-billing.css" />
  <title>Shipping and Billing Form</title>
</head>
<body>
  <div class="shipping-billing-form">
    <div class="address-form" id="shipping-form">
      <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" value="First Name" />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name"  name="last-name" value="Last Name" />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="Address" />

        <label for="city">City</label>
        <input type="text" id="city"  name="city" value="City" />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="uk">UK</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
        </select>

        <div class="checkboxes">
          <label for="same-address">
            <input type="checkbox" id="same-address" name="same-address" checked />
              <span>Is Billing Address the same as the Shipping Address?</span>
          </label>
        </div>

      </form>
    </div>
    <div class="address-form" id="billing-form">
      <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" value="First Name" />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name"  name="last-name" value="Last Name" />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" value="Address" />

        <label for="city">City</label>
        <input type="text" id="city"  name="city" value="City" />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="uk">UK</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
        </select>
      </form>
    </div>

  </div>
</body>
