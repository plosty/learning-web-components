<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="signup.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Signup Form</title>
</head>
<body>
  <div class="form-container">
    <div class="signup-form" id="signup-form">
      <h1>Signup Form</h1>
      <form>
        <label for="first-name" id="first-name-label">First Name</label>
        <input type="text" id="first-name" name="first-name" />

        <label for="last-name" id="last-name-label">Last Name</label>
        <input type="text" id="last-name"  name="last-name" />

        <label for="email" id="email-label">Email Address</label>
        <input type="email" id="email" name="email" />

        <label for="date-label" id="date-label">Date of Birth</label>
        <div class="date-fields">            
          <input type="text" id="day"   name="date-of-birth" class="date-field w25" placeholder="DD" />
          <input type="text" id="month" name="date-of-birth" class="date-field w25" placeholder="MM" />
          <input type="text" id="year"  name="date-of-birth" class="date-field w25" placeholder="YYYY" />
        </div>

        <label for="password" id="password-label">Password</label>
        <input type="password" id="password" name="password" />

        <label for="confirm-password" id="confirm-password-label">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" />

        <input type="submit" id="submit-details" value="Signup" />
      </form>
    </div>
  </div>
  <script src="signup.js"></script>
  <script src="../scripts/validator.js"></script>
</body>
