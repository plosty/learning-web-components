<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="calculator.css" />
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <title>calculator</title>
</head>
<body>
<div class="calc-frame">
  <form class="calc-functionality">
    <div class="display">
      <input type="input" class="display" value="0">
    </div>
    <div class="button-panel">
      <div class="button-row">
        <input type="button" class="calc-button" value="C">
        <input type="button" class="calc-button" value="Del">
        <input type="button" class="calc-button" value="+/-">
        <input type="button" class="calc-button calc-operation-button" value="/">
      </div>
      <div class="button-row">
        <input type="button" class="calc-button" value="7">
        <input type="button" class="calc-button" value="8">
        <input type="button" class="calc-button" value="9">
        <input type="button" class="calc-button calc-operation-button" value="*">
      </div>
      <div class="button-row">
        <input type="button" class="calc-button" value="4">
        <input type="button" class="calc-button" value="5">
        <input type="button" class="calc-button" value="6">
        <input type="button" class="calc-button calc-operation-button" value="-">
      </div>
      <div class="button-row">
        <input type="button" class="calc-button" value="1">
        <input type="button" class="calc-button" value="2">
        <input type="button" class="calc-button" value="3">
        <input type="button" class="calc-button calc-operation-button" value="+">
      </div>
      <div class="button-row">
        <input type="button" class="calc-button calc-double-button" value="0">
        <input type="button" class="calc-button" value=".">
        <input type="button" class="calc-button calc-operation-button" value="=">
      </div>
    </div>
  </form>
</div>
</div>
</body>
