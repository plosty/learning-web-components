<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="calculator.css" />
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
  <script src="calculator.js"></script>
  <title>calculator</title>
</head>
<body>
<div class="calc-frame">
  <form class="calc-functionality">
    <div class="display">
      <input type="input" class="display" id="display" value="0">
    </div>
    <div class="button-panel">
      <div class="button-row">
        <input type="button" class="calc-button" value="C" onclick="clearDisplay()">
        <input type="button" class="calc-button" value="Del" onclick="deleteLastNumber()">
        <input type="button" class="calc-button" value="+/-" onclick="changeSign()">
        <input type="button" class="calc-button calc-operation-button" value="/" onclick="buttonPressed(value)">
      </div>
      <div class="button-row">
        <input type="button" class="calc-button" value="7" onclick="buttonPressed(value)">
        <input type="button" class="calc-button" value="8" onclick="buttonPressed(value)">
        <input type="button" class="calc-button" value="9" onclick="buttonPressed(value)">
        <input type="button" class="calc-button calc-operation-button" value="*" onclick="buttonPressed(value)">
      </div>
      <div class="button-row">
        <input type="button" class="calc-button" value="4" onclick="buttonPressed(value)">
        <input type="button" class="calc-button" value="5" onclick="buttonPressed(value)">
        <input type="button" class="calc-button" value="6" onclick="buttonPressed(value)">
        <input type="button" class="calc-button calc-operation-button" value="-" onclick="buttonPressed(value)">
      </div>
      <div class="button-row">
        <input type="button" class="calc-button" value="1" onclick="buttonPressed(value)">
        <input type="button" class="calc-button" value="2" onclick="buttonPressed(value)">
        <input type="button" class="calc-button" value="3" onclick="buttonPressed(value)">
        <input type="button" class="calc-button calc-operation-button" value="+" onclick="buttonPressed(value)">
      </div>
      <div class="button-row">
        <input type="button" class="calc-button calc-double-button" value="0" onclick="buttonPressed(value)">
        <input type="button" class="calc-button" value="." onclick="addPeriod()">
        <input type="button" class="calc-button calc-operation-button" value="=" onclick="evaluateCalculation()">
      </div>
    </div>
  </form>
</div>
</div>
</body>
