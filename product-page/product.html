<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="product.css" />
  <title>Product Page</title>
</head>
<body>
<div class="products">
    <h1>Products</h1>
    <div class="product-listing">
        <div class="product-details">
            <div class="product-image">
                <img src="images/product-1.jpg" alt="Product Image" />
            </div>
            <div class="product-text">
                <div class="product-name">Product Name</div>
                <div class="product-description">Product Description</div>
                <div class="product-price">Product Price</div>
                <input type="button" class="add-to-cart-button" value="Add To Cart" />
            </div>
        </div>
        <div class="product-details">
            <div class="product-image">
                <img src="images/product-1.jpg" alt="Product Image" />
            </div>
            <div class="product-text">
                <div class="product-name">Product Name</div>
                <div class="product-description">Product Description</div>
                <div class="product-price">Product Price</div>
                <input type="button" class="add-to-cart-button" value="Add To Cart" />
            </div>
        </div>
        <div class="product-details">
            <div class="product-image">
                <img src="images/product-1.jpg" alt="Product Image" />
            </div>
            <div class="product-text">
                <div class="product-name">Product Name</div>
                <div class="product-description">Product Description</div>
                <div class="product-price">Product Price</div>
                <input type="button" class="add-to-cart-button" value="Add To Cart" />
            </div>
        </div>
    </div>
</div>
<div class="cart">
    <h1>Cart</h1>
    <div class="cart-products">
        <div class="product-cart-listing">
            <div class="product-image">
                <img src="images/product-1.jpg" alt="Product Image" />
            </div>
            <div class="product-text">
                <div class="product-name">Product Name</div>
                <div class="product-price">Product Price</div>
                <div class="product-quantity-row">
                  <label for="product-quantity">Quantity</label>
                  <input type="text" name="product-quantity" class="product-quantity" placeholder="1" />
                </div>
                <input type="button" class="remove-button" value="Remove Item" />
            </div>
        </div>
        <div class="product-cart-listing">
            <div class="product-image">
                <img src="images/product-1.jpg" alt="Product Image" />
            </div>
            <div class="product-text">
                <div class="product-name">Product Name</div>
                <div class="product-price">Product Price</div>
                <div class="product-quantity-row">
                  <label for="product-quantity">Quantity</label>
                  <input type="text" name="product-quantity" class="product-quantity-field" placeholder="1" />
                </div>
                <input type="button" class="remove-button" value="Remove Item" />
            </div>
        </div>
        <div class="product-cart-listing">
            <div class="product-image">
                <img src="images/product-1.jpg" alt="Product Image" />
            </div>
            <div class="product-text">
                <div class="product-name">Product Name</div>
                <div class="product-price">Product Price</div>
                <div class="product-quantity-row">
                  <label for="product-quantity">Quantity</label>
                  <input type="text" name="product-quantity" class="product-quantity" placeholder="1" />
                </div>
                <input type="button" class="remove-button" value="Remove Item" />
            </div>
        </div>
    </div>
    <div class="cart-details">
        <div class="cart-price-section">
          <div class="total-price">Total Price: <span class="price-display">Price</span></div>
          <div class="apply-voucher">
              <input type="text" class="split-left" placeholder="voucher code"/>
              <input type="button" class="split-right" value="Apply Voucher"/>
          </div>
        </div>
        <div class="checkout-buttons">
            <input type="button" value="Keep Shopping"/>
            <input type="button" value="Checkout"/>
        </div>
    </div>
  </div>
</body>
